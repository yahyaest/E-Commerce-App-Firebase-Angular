<div class="container">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="{'active': isLogin}" id="tab-login" (click)="setIsLogin(true)" data-mdb-toggle="pill" role="tab" aria-controls="pills-login" aria-selected="isLogin">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="{'active': !isLogin}" id="tab-register" (click)="setIsLogin(false)" data-mdb-toggle="pill" role="tab" aria-selected="isLogin">Register</button>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div *ngIf="isLogin" class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-login">
            <form #f="ngForm" (ngSubmit)="login(f)">
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
        <fa-icon [icon]="faFacebook"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faGoogle"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faTwitter"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faGithub"></fa-icon>
       </button>
                </div>

                <p class="text-center">or:</p>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="loginName" class="form-control" name="email" ngModel required #email="ngModel" />
                    <label class="form-label" for="loginName">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" name="password" ngModel required #password="ngModel" />
                    <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <strong class="not-a-member" (click)="setIsLogin(false)">Register</strong></p>
                </div>
            </form>
        </div>
        <div *ngIf="!isLogin" class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-register">
            <form #f="ngForm" (ngSubmit)="register(f)">
                <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
        <fa-icon [icon]="faFacebook"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faGoogle"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faTwitter"></fa-icon>
       </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
         <fa-icon [icon]="faGithub"></fa-icon>
       </button>
                </div>

                <p class="text-center">or:</p>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" name="email" ngModel required #email="ngModel" />
                    <label class="form-label" for="registerEmail">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" name="password" ngModel required #password="ngModel" />
                    <label class="form-label" for="registerPassword">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" name="passwordConfirm" ngModel required #passwordConfirm="ngModel" />
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
         I have read and agree to the terms
       </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>
